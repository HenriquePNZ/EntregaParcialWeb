      <!-- Abas -->

      <input type="radio" name="tab" id="tab1" class="tab-radio" checked />

      <!-- Conteúdo das abas -->
      <div class="tab-content" id="content1">
        <div class="input-field">
          <label for="email">Email Antigo:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu Email antigo"
          />
        </div>

        <div class="input-field">
          <label for="email">Novo Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite novo Email"
          />
        </div>

        <div class="input-field">
          <label for="email">Confirmar novo Email:</label>
          <input
            type="email"
            id="confirmemail"
            name="confirmemail"
            placeholder="Confirme o novo Email"
          />
        </div>
